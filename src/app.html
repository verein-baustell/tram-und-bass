<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicons/favicon-16x16.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>

<style>
	/*
	1. Use a more-intuitive box-sizing model.
	*/
	*,
	*::before,
	*::after {
		box-sizing: border-box;
	}

	/*
	2. Remove default margin
	*/
	* {
		margin: 0;
	}

	/*
	Typographic tweaks!
	3. Add accessible line-height
	4. Improve text rendering
	*/

	body {
		line-height: 1.5;
		font-size: 16px;
		background-color: black;
		-webkit-font-smoothing: antialiased;
		margin: 0px;
		font-family: Holo, Helvetica Neue, Helvetica, Arial, sans-serif;
		--scrollbar-color-thumb: hsla(0, 0%, 50%, 0.2);
		--scrollbar-color-track: transparent;
		--scrollbar-width: 2px;
		--scrollbar-width-legacy: 5px;
		/* Modern browsers with `scrollbar-*` support */
		@supports (scrollbar-width: auto) {

			scrollbar-color: var(--scrollbar-color-thumb) var(--scrollbar-color-track);
			scrollbar-width: var(--scrollbar-width);

		}

		/* Legacy browsers with `::-webkit-scrollbar-*` support */
		@supports selector(::-webkit-scrollbar) {
			::-webkit-scrollbar {
				width: var(--scrollbar-width-legacy);
				height: var(--scrollbar-width-legacy);
				position: absolute;
				
			}

			::-webkit-scrollbar-thumb {
				background: var(--scrollbar-color-thumb);
				border-radius: 100vw;
				background-clip: padding-box;
			}

			::-webkit-scrollbar-track {
				margin: .25em 0;
				background: transparent;
			}
		}
	}

	@media only screen and (max-width: 300px) {
		body {
			font-size: 14px;
		}
	}

	.mono-font {
		font-family: HoloMono;
	}

	/*
	5. Improve media defaults
	*/
	img,
	picture,
	video,
	canvas,
	svg {
		display: block;
		max-width: 100%;
	}

	/*
	6. Remove built-in form typography styles
	*/
	input,
	button,
	textarea,
	select {
		font: inherit;
	}

	/*
	7. Avoid text overflows
	*/
	p,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		overflow-wrap: break-word;
	}

	/*
	8. Create a root stacking context
	*/
	#root,
	#__next {
		isolation: isolate;
	}

	a {
		text-decoration: none;
		color: inherit;
	}
</style>
