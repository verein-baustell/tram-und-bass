backend:
  name: git-gateway
  branch: main
local_backend: true
media_folder: "static/assets"
public_folder: "/assets"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - name: "home"
        label: "Home"
        file: "src/content/home.md"
        description: "home"
        editor:
          preview: false    
        fields:
          - label: "TestFooter"
            name: "testFooter"
            widget: "list"
            required: false
            fields:
               - {
                label: "Content", 
                name: "content", 
                widget: "markdown"    
                }               