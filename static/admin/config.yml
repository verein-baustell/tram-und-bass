backend:
    name: git-gateway
    # this will be replaced by the scripts/setBranchInCMSConfig.js
    branch: mux-player
local_backend: true
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
    - label: "Pages"
      name: "pages"
      files:
          - name: "about"
            label: about
            file: "src/content/about.md"
            editor:
                preview: false
            fields:
                - label: "About Text"
                  name: "aboutText"
                  widget: "markdown"
          - name: "insta"
            label: insta
            file: "src/content/insta.md"
            editor:
                preview: false
            fields:
                - label: "Insta Title"
                  name: "instagramText"
                  widget: "markdown"
                - label: "Featured Image 1"
                  name: "insta1"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                  media_library:
                      config:
                          multiple: true
                - label: "Featured Image 2"
                  name: "insta2"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 3"
                  name: "insta3"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 4"
                  name: "insta4"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 5"
                  name: "insta5"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
          - name: "bandcamp"
            label: bandcamp
            file: "src/content/bandcamp.md"
            editor:
                preview: false
            fields:
                - label: "Bandcamp Title"
                  name: "bandcampText"
                  widget: "markdown"
                - label: "Featured Image 1"
                  name: "bandcamp1"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 2"
                  name: "bandcamp2"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 3"
                  name: "bandcamp3"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
          - name: "impressum"
            label: impressum
            file: "src/content/impressum.md"
            editor:
                preview: false
            fields:
                - label: "Impressum Title"
                  name: "impressumText"
                  widget: "markdown"
          - name: "cities"
            label: "Cities & Lines"
            file: "src/content/cities.md"
            editor:
                preview: false
            fields:
                - label: "Cities"
                  name: "cities"
                  widget: "list"
                  summary: "{{fields.name}} ({{fields.lines.length}} lines)"
                  collapsed: true
                  minimize_collapsed: true
                  fields:
                      - label: "City Name"
                        name: "name"
                        widget: "string"
                        required: true
                      - label: "City Short Name"
                        name: "shortName"
                        widget: "string"
                        required: true
                      - label: "City Slug"
                        name: "slug"
                        widget: "string"
                        required: true
                        hint: "URL-friendly version of city name (e.g., 'zurich', 'berlin')"
                      - label: "Legal"
                        name: "legal"
                        widget: "markdown"
                        required: false
                      - label: "Description"
                        name: "description"
                        widget: "markdown"
                        required: true
                      - label: "Lines"
                        name: "lines"
                        widget: "list"
                        summary: "{{fields.number}} {{fields.name}} {{fields.artistName}}"
                        collapsed: true
                        minimize_collapsed: true
                        fields:
                            - label: "Name"
                              name: "name"
                              widget: "string"
                              required: true
                            - label: "Release Date"
                              name: "releaseDate"
                              widget: "datetime"
                              required: true
                            - label: "number"
                              name: "number"
                              widget: "number"
                              value_type: "int"
                              required: true
                            - label: "ID"
                              name: "id"
                              widget: "hidden"
                              default: ""
                            - label: "Color"
                              name: "color"
                              widget: "color"
                              required: true
                            - label: "Inverted Color"
                              name: "isInverted"
                              widget: "boolean"
                              required: true
                            - label: "Video URL"
                              name: "videoUrl"
                              widget: "string"
                              required: true
                            - label: "Artist Name"
                              name: "artistName"
                              widget: "string"
                              required: true
                            - label: "Artist About Text"
                              name: "artistAboutText"
                              widget: "markdown"
                              required: false
                            - label: "Timestamps"
                              name: "timeStamps"
                              widget: "list"
