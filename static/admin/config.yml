backend:
  name: git-gateway
  branch: main
local_backend: true
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - name: "lines"
        label: "Lines"
        file: "src/content/lines.md"
        editor:
          preview: false
        fields:
          - label: "Line"
            name: "lines"
            widget: "list"
            summary: "{{fields.name}}-{{fields.number}}"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                required: true
              - label: "Release Date"
                name: "releaseDate"
                widget: "datetime"
                required: true
              - label: "number"
                name: "number"
                widget: "number"
                value_type: "int"
                required: true
              - label: "ID"
                name: "id"
                widget: "hidden"
                default: ""
              - label: "Color"
                name: "color"
                widget: "color"
                required: true
              - label: "Inverted Color"
                name: "isInverted"
                widget: "boolean"
                required: true
              - label: "Video URL"
                name: "videoUrl"
                widget: "string"
                required: true
              - label: "Artist Name"
                name: "artistName"
                widget: "string"
                required: true
              - label: "Artist About Text"
                name: "artistAboutText"
                widget: "markdown"
                required: false
              - label: "Timestamps"
                name: "timeStamps"
                widget: "list"
                summary: "{{fields.name}}"
                fields:
