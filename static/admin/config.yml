backend:
    name: git-gateway
    # this will be replaced by the scripts/setBranchInCMSConfig.js
    branch: mux-player
local_backend: true
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
    - label: "Stations"
      name: "stations"
      files:
          - name: "zurich_stations"
            label: "Zurich Stations"
            file: "src/data/zurich_stations.json"
            editor:
                preview: false
            fields:
                - label: "Station Name"
                  name: "name"
                  widget: "string"
                  required: true
                - label: "Station ID"
                  name: "id"
                  widget: "string"
                  required: true
                - label: "City"
                  name: "city"
                  widget: "string"
                  default: "zurich"
                  required: true
                - label: "Coordinates"
                  name: "coordinates"
                  widget: "object"
                  fields:
                      - label: "Latitude"
                        name: "lat"
                        widget: "number"
                        value_type: "float"
                        required: true
                      - label: "Longitude"
                        name: "lng"
                        widget: "number"
                        value_type: "float"
                        required: true
    - label: "Pages"
      name: "pages"
      files:
          - name: "about"
            label: about
            file: "src/content/about.md"
            editor:
                preview: false
            fields:
                - label: "About Text"
                  name: "aboutText"
                  widget: "markdown"
          - name: "insta"
            label: insta
            file: "src/content/insta.md"
            editor:
                preview: false
            fields:
                - label: "Insta Title"
                  name: "instagramText"
                  widget: "markdown"
                - label: "Featured Image 1"
                  name: "insta1"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                  media_library:
                      config:
                          multiple: true
                - label: "Featured Image 2"
                  name: "insta2"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 3"
                  name: "insta3"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 4"
                  name: "insta4"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 5"
                  name: "insta5"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
          - name: "bandcamp"
            label: bandcamp
            file: "src/content/bandcamp.md"
            editor:
                preview: false
            fields:
                - label: "Bandcamp Title"
                  name: "bandcampText"
                  widget: "markdown"
                - label: "Featured Image 1"
                  name: "bandcamp1"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 2"
                  name: "bandcamp2"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
                - label: "Featured Image 3"
                  name: "bandcamp3"
                  widget: "image"
                  choose_url: true
                  default: "/uploads/insta1.webp"
          - name: "impressum"
            label: impressum
            file: "src/content/impressum.md"
            editor:
                preview: false
            fields:
                - label: "Impressum Title"
                  name: "impressumText"
                  widget: "markdown"
          - name: "cities"
            label: "Cities & Lines"
            file: "src/content/cities.md"
            editor:
                preview: false
            fields:
                - label: "Cities"
                  name: "cities"
                  widget: "list"
                  summary: "{{fields.name}} ({{fields.lines.length}} lines)"
                  collapsed: true
                  minimize_collapsed: true
                  fields:
                      - label: "City Name"
                        name: "name"
                        widget: "string"
                        required: true
                      - label: "City Short Name"
                        name: "shortName"
                        widget: "string"
                        required: true
                      - label: "City Slug"
                        name: "slug"
                        widget: "string"
                        required: true
                        hint: "URL-friendly version of city name (e.g., 'zurich', 'berlin')"
                      - label: "Legal"
                        name: "legal"
                        widget: "markdown"
                        required: false
                      - label: "Description"
                        name: "description"
                        widget: "markdown"
                        required: true
                      - label: "Stations"
                        name: "stations"
                        widget: "list"
                        summary: "{{fields.name}}"
                        collapsed: true
                        minimize_collapsed: true
                        fields:
                            - label: "Station Name"
                              name: "name"
                              widget: "string"
                              required: true
                            - label: "Station ID"
                              name: "id"
                              widget: "string"
                              required: true
                              hint: "Unique identifier for the station"
                            - label: "Coordinates"
                              name: "coordinates"
                              widget: "object"
                              fields:
                                  - label: "Latitude"
                                    name: "lat"
                                    widget: "number"
                                    value_type: "float"
                                    required: true
                                  - label: "Longitude"
                                    name: "lng"
                                    widget: "number"
                                    value_type: "float"
                                    required: true
                      - label: "Lines"
                        name: "lines"
                        widget: "list"
                        summary: "{{fields.number}} {{fields.name}} {{fields.artistName}}"
                        collapsed: true
                        minimize_collapsed: true
                        fields:
                            - label: "Name"
                              name: "name"
                              widget: "string"
                              required: true
                            - label: "Release Date"
                              name: "releaseDate"
                              widget: "datetime"
                              required: true
                            - label: "number"
                              name: "number"
                              widget: "number"
                              value_type: "int"
                              required: true
                            - label: "ID"
                              name: "id"
                              widget: "hidden"
                              default: ""
                            - label: "Color"
                              name: "color"
                              widget: "color"
                              required: true
                            - label: "Inverted Color"
                              name: "isInverted"
                              widget: "boolean"
                              required: true
                            - label: "Video URL"
                              name: "videoUrl"
                              widget: "string"
                              required: true
                            - label: "Artist Name"
                              name: "artistName"
                              widget: "string"
                              required: true
                            - label: "Artist About Text"
                              name: "artistAboutText"
                              widget: "markdown"
                              required: false
                            - label: "Timestamps"
                              name: "timeStamps"
                              widget: "list"
                              summary: "{{fields.name}}"
                              fields:
                                  - label: "Station"
                                    name: "station"
                                    widget: "relation"
                                    collection: "stations"
                                    file: "zurich_stations"
                                    value_field: "name"
                                    display_fields: ["name"]
                                    search_fields: ["name"]
                                    required: true
                                    hint: "Select a station from the managed station list"
                                  - label: "Start Time"
                                    name: "startTime"
                                    widget: "string"
                                    pattern:
                                        [
                                            "^[0-5][0-9]:[0-5][0-9]$",
                                            "Gültige Zeitangabe in mm:ss",
                                        ]
                                    required: true
                                  - label: "End Time"
                                    name: "endTime"
                                    widget: "string"
                                    pattern:
                                        [
                                            "^[0-5][0-9]:[0-5][0-9]$",
                                            "Gültige Zeitangabe in mm:ss",
                                        ]
                                    required: true
